sparkle {
  
  logging {

    levels {
      root = DEBUG
      "com.datastax" = WARN
      "org.apache.zookeeper.ClientCnxn" = ERROR
    }
    
    file {
      path = "/tmp/sparkle-store-tests.log"
      level = TRACE
      append = false
    }
        
  }
  
  measure {
    metrics-gateway {
      enable = false
    }
    
    tsv-gateway {
      enable = true
      file = "/tmp/sparkle-store-measurements.tsv"
    }
  }

}
